<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Agenzia degli Animali!!!</title>
    <style>
      div {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!-- header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- fine header -->

    <!-- main -->
    <main>
      <form id="nameForm">
        <input type="text" placeholder="Nome Animale" id="Nome-Animale" />
        <input type="text" placeholder="Nome Padrone" id="Nome-Padrone" />
        <select name="Specie" id="Specie">
          <option value="Cane">Cane</option>
          <!-- <option value="Gatto">Gatto</option>
        <option value="Coniglio">Coniglio</option>
        <option value="Serpente">Serpente</option> -->
        </select>
        <select name="Razza" id="Razza">
          <option value="Labrador">Labrador</option>
          <option value="Bullgod">Bulldog</option>
          <option value="Pastore_Tedesco">Pastore Tedesco</option>
        </select>

        <button id="button" type="button">Crea Animale</button>
      </form>
    </main>

    <!-- fine main -->
    <!-- PARTE SCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./pet.js"></script>
  </body>
</html>
